<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentes trabalho</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <p>Recentes</p>
        <h1>Trabalhos</h1>
      </header>

      <main>
        <div class="card">
          <img
            src="./Images/imagecaseiphone.jpg"
            alt="Imagem de um computador, Smartphone, fone, em cima de uma mesa com café."
          />
          <h2><span>Design</span>UI/UX</h2>
        </div>

        <div class="card">
          <img
            src="./Images/imageheadsetsony.jpg"
            alt="Um headset, teclado e mouse em cima de uma mesa."
          />
          <h2><span>Mobile</span>For Smartphones</h2>
        </div>

        <div class="card">
          <img
            src="./Images/imageworkspace.jpg"
            alt="Um espaço de trabalho, com um smartwatch, computador e telefone em cima de uma mesa branca. "
          />
          <h2><span>Web site</span>With Love</h2>
        </div>

        <div class="card">
          <img
            src="./Images/eletronics.jpg"
            alt="um espaço de trabalho com varios dispositivos, tablet, celular, monitor, notebook."
          />
          <h2><span>Desktop</span>Anywhere</h2>
        </div>
      </main>
    </div>
  </body>
</html>
